<dx-popup
  class="popup"
  [width]="600"
  [height]="390"
  [showTitle]="true"
  [title]="tituloModal"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [showCloseButton]="true"
  [visible]="Mostrar"
  [resizeEnabled]="true"
  (onHiding)="OnCerrarModal($event)"
>
  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view
      #scrollViewContent
      id="scrollViewContent"
      scrollByContent="true"
      showScrollbar="always"
    >
      <dx-form
        id="form"
        #formGrupo
        [formData]="unidadMedida"
        labelLocation="top"
        (onContentReady)="ocultarLoader()"
        (onInitialized)="mostrarLoader()"
        validationGroup="Grupo"
        [showValidationSummary]="true"
      >
        <dxi-item itemType="group" [colCount]="12">
          <dxi-item itemType="group" id="GrupoDatos" [colSpan]="12">
            <dxi-item dataField="nombre">
              <dxi-validation-rule
                    type="required"
                    message="Dato requerido">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="abreviacion" [label]="{ text: 'AbreviaciÃ³n' }">
              <dxi-validation-rule
                    type="required"
                    message="Dato requerido">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="activo"></dxi-item>
          </dxi-item>
        </dxi-item>
      </dx-form>
      <div class="btn-contenedor float-right">
        <div class="btn-item">
          <dx-button
            *ngIf="esModoEditar === false"
            text="Guardar"
            [useSubmitBehavior]="true"
            type="default"
            (onClick)="GuardarUnidadMedida($event)"
            validationGroup="Grupo"
          >
          </dx-button>
          <dx-button
            *ngIf="esModoEditar"
            text="Editar"
            [useSubmitBehavior]="true"
            type="default"
            (onClick)="EditarUnidadMedida($event)"
            validationGroup="Grupo"
          >
          </dx-button>
        </div>
      </div>
    </dx-scroll-view>
  </div>
</dx-popup>
