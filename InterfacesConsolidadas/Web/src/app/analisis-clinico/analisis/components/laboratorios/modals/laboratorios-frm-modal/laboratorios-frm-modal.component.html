<dx-popup
  class="popup"
  [width]="600"
  [height]="390"
  [showTitle]="true"
  [title]="tituloModal"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [showCloseButton]="true"
  [visible]="Mostrar"
  [resizeEnabled]="true"
  (onHiding)="OnCerrarModal($event)"
>
  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view
      #scrollViewContent
      id="scrollViewContent"
      scrollByContent="true"
      showScrollbar="always"
    >
      <dx-form
        id="form"
        [formData]="laboratorio"
        labelLocation="top"
        (onContentReady)="ocultarLoader()"
        (onInitialized)="mostrarLoader()"
        [showValidationSummary]="true"
        validationGroup="laboratorioGroup"
      >
        <dxi-item itemType="group" [colCount]="12">
          <dxi-item itemType="group" id="GrupoDatos" [colSpan]="12">
            <dxi-item dataField="nombre">
              <dxi-validation-rule
                type="required"
                message="Dato requerido"
              ></dxi-validation-rule>

            </dxi-item>
            <dxi-item dataField="activo"></dxi-item>
            <dxi-item
              dataField="microbiologoValidaResultados"
              [label]="{ text: 'MicrobiÃ³logo' }"
            ></dxi-item>
          </dxi-item>
        </dxi-item>
      </dx-form>
      <div class="btn-contenedor float-right">
        <div class="btn-item">
          <dx-button
            *ngIf="esModoEditar === false"
            text="Guardar"
            type="default"
            [useSubmitBehavior]="true"
            validationGroup="laboratorioGroup"
            (onClick)="GuardarLaboratorio($event)"
          >
          </dx-button>
          <dx-button
            *ngIf="esModoEditar"
            text="Editar"
            [useSubmitBehavior]="true"
            validationGroup="laboratorioGroup"
            type="default"
            (onClick)="EditarLaboratorio($event)"
          >
          </dx-button>
        </div>
      </div>
    </dx-scroll-view>
  </div>
</dx-popup>
