<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div
            class="card-header card-header-icon"
            data-background-color="blue"
          >
            <em class="material-icons">apps</em>
          </div>

          <dx-load-panel
            #loadPanel
            [shadingColor]="'rgba(255, 0, 0, 0.2)'"
            [position]="{ of: '#contentTabs' }"
            [(visible)]="cargandoVisible"
            [showIndicator]="true"
            [showPane]="true"
            [shading]="true"
            [closeOnOutsideClick]="false"
            [message]="mensajeLoader"
          >
          </dx-load-panel>

          <div class="card-content" id="tabCon">
            <h4 class="card-title">Configuraci贸n de Premios Por Stickers</h4>
            <dx-form
              #frmProductosPremios
              id="form"
              [formData]="formDataStickerConfiguracionProductoPremio"
              labelLocation="top"
              validationGroup="validarStickerProducto"
              [showValidationSummary]="false"
              (onFieldDataChanged)="onFieldDataChange($event)"
            >
              <dxi-item itemType="group" [colCount]="12">
                <dxi-item
                  [label]="{ text: 'Sticker' }"
                  dataField="stickerConfiguracionId"
                  editorType="dxSelectBox"
                  [colSpan]="4"
                  #sticker
                  [disabled]="modo === formsModo.Modo.Actualizar"
                  [editorOptions]="{
                    searchEnabled: true,
                    dataSource: stickersLookup,
                    displayExpr: 'descripcion',
                    valueExpr: 'id',
                    showClearButton: true
                  }"
                >
                  <dxi-validation-rule
                    type="required"
                    message="{{ mensaje.MSCS009 }}"
                  ></dxi-validation-rule>
                  <dxi-validation-rule
                    type="range"
                    min="1"
                    max="999999999999"
                    message="{{ mensaje.MSCS009 }}"
                  ></dxi-validation-rule>
                </dxi-item>
                <dxi-item
                  [label]="{ text: 'Producto a Ganar' }"
                  dataField="stickerProductoPremioId"
                  editorType="dxSelectBox"
                  [colSpan]="4"
                  #productoAGanar
                  [disabled]="modo === formsModo.Modo.Actualizar"
                  [editorOptions]="{
                    searchEnabled: true,
                    dataSource: productosPremios,
                    displayExpr: 'descripcion',
                    valueExpr: 'id',
                    showClearButton: true
                  }"
                >
                  <dxi-validation-rule
                    type="required"
                    message="{{ mensaje.MSCS007 }}"
                  ></dxi-validation-rule>
                  <dxi-validation-rule
                    type="range"
                    min="1"
                    max="999999999999"
                    message="{{ mensaje.MSCS007 }}"
                  ></dxi-validation-rule>
                </dxi-item>
              </dxi-item>
            </dx-form>
            <dx-tooltip
              showEvent="mouseenter"
              hideEvent="mouseleave"
              target="label[for*='stickerConfiguracionId']"
            >
              <div *dxTemplate="let data = data; of: 'content'">
                Configuraci贸n del Sticker
              </div>
            </dx-tooltip>
            <dx-tooltip
              showEvent="mouseenter"
              hideEvent="mouseleave"
              target="label[for*='stickerProductoPremioId']"
            >
              <div *dxTemplate="let data = data; of: 'content'">
                Producto que se puede Ganar el cliente por la adquisici贸n del
                Sticker.
              </div>
            </dx-tooltip>
            <div class="row mt-10">
              <div class="form-inline ml-15">
                <dx-button
                  [disabled]="readOnlyAgregar"
                  *ngIf="modo == formsModo.Modo.Agregar"
                  text="Agregar"
                  [useSubmitBehavior]="true"
                  validationGroup="validarStickerProducto"
                  (onClick)="agregar($event)"
                  type="success"
                >
                </dx-button>
                <dx-button
                  [disabled]="botonEditarDeshabilitado"
                  *ngIf="modo == formsModo.Modo.Actualizar"
                  text="Actualizar"
                  [useSubmitBehavior]="true"
                  validationGroup="validarStickerProducto"
                  (onClick)="editar($event)"
                  type="success"
                >
                </dx-button>
                <dx-button text="Limpiar" type="danger" (onClick)="limpiar()">
                </dx-button>
              </div>
            </div>
            <dx-data-grid
              [showBorders]="true"
              [rowAlternationEnabled]="true"
              [dataSource]="stickerConfiguracionProductoPremios"
            >
              <dxo-load-panel
                [enabled]="true"
                text="Cargando Informaci贸n"
              ></dxo-load-panel>

              <dxo-paging [pageSize]="10"> </dxo-paging>
              <dxo-pager
                [showPageSizeSelector]="true"
                [allowedPageSizes]="[10, 25, 50, 100]"
                [showInfo]="true"
              ></dxo-pager>

              <dxo-filter-row [visible]="true"> </dxo-filter-row>

              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-search-panel
                [visible]="true"
                [width]="240"
                placeholder="Buscar..."
              ></dxo-search-panel>

              <dxi-column
                caption="Id"
                [allowEditing]="false"
                dataField="id"
                [width]="60"
              >
              </dxi-column>
              <dxi-column
                caption="Sticker"
                [allowEditing]="false"
                dataField="stickerConfiguracion.descripcion"
                [width]="200"
              >
              </dxi-column>
              <dxi-column
                caption="Producto Id"
                [allowEditing]="false"
                dataField="stickerProductoPremio.productoId"
                [width]="150"
              >
              </dxi-column>
              <dxi-column
                caption="Producto a Ganar"
                [allowEditing]="false"
                dataField="stickerProductoPremio.descripcionProducto"
                [width]="250"
              >
              </dxi-column>
              <dxi-column
                caption="Usuario Agrega"
                [allowEditing]="false"
                dataField="usuarioAgregaId"
                [width]="150"
              >
              </dxi-column>
              <dxi-column
                caption="Fecha Agrega"
                dataField="fechaAgrega"
                dataType="date"
                format="dd/MM/yyyy"
                [allowEditing]="false"
                [width]="150"
              >
              </dxi-column>
              <dxi-column
                caption="Usuario Modifica"
                dataField="usuarioModificaId"
                [allowEditing]="false"
                [width]="150"
              >
              </dxi-column>
              <dxi-column
                caption="Fecha Modifica"
                dataField="fechaModifica"
                [allowEditing]="false"
                dataType="date"
                format="dd/MM/yyyy"
                [width]="150"
              >
              </dxi-column>
              <dxi-column caption="Activo" dataField="activo" [width]="100">
              </dxi-column>
              <dxi-column
                caption="Acciones"
                cellTemplate="accionTemplate"
                [width]="100"
              >
              </dxi-column>
              <div *dxTemplate="let accion of 'accionTemplate'">
                <button
                  rel="tooltip"
                  title="Desactivar"
                  *ngIf="accion.data.activo"
                  type="button"
                  (click)="inactivar(accion.data.id)"
                  class="btn btn-grid btn-danger"
                >
                  <em class="material-icons">arrow_downward</em>
                </button>
                <button
                  rel="tooltip"
                  title="Activar"
                  *ngIf="!accion.data.activo"
                  (click)="activar(accion.data.id)"
                  type="button"
                  class="btn btn-grid btn-success"
                >
                  <em class="material-icons">arrow_upward</em>
                </button>
                <button
                  rel="tooltip"
                  title="Editar"
                  type="button"
                  (click)="obtenerValoresParaActualizar(accion.data)"
                  class="btn btn-grid btn-Azulsiman"
                >
                  <em class="material-icons">mode_edit</em>
                </button>
              </div>
            </dx-data-grid>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
  </div>
</div>
