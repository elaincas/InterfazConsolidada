<h4 class="h4 mb-10">
  Sucursales en las cuales estar치 habilitado el Sticker {{ nombreSticker }}:
</h4>

<dx-form
  #frmProductosPremios
  id="form"
  [formData]="formDataStickerSucursal"
  labelLocation="top"
  validationGroup="validarSucursal"
  [showValidationSummary]="false"
>
  <dxi-item itemType="group" [colCount]="12">
    <dxi-item
      [label]="{ text: 'Sucursal' }"
      dataField="sucursalId"
      editorType="dxSelectBox"
      #sucursalDdl
      [colSpan]="4"
      [editorOptions]="{
        searchEnabled: true,
        dataSource: listadoSucursales,
        displayExpr: 'nombrePublico',
        valueExpr: 'codigo',
        showClearButton: true,
        min: 1
      }"
    >
      <dxi-validation-rule
        type="required"
        message="{{ mensaje.MSCS008 }}"
      ></dxi-validation-rule>
      <dxi-validation-rule
        type="range"
        min="1"
        max="999999999999"
        message="{{ mensaje.MSCS008 }}"
      ></dxi-validation-rule>
    </dxi-item>
  </dxi-item>
</dx-form>
<dx-tooltip
  showEvent="mouseenter"
  hideEvent="mouseleave"
  target="label[for*='sucursalId']"
>
  <div *dxTemplate="let data = data; of: 'content'">
    Sucursal en la cu치l estar치 vigente el Sticker.
  </div>
</dx-tooltip>
<div class="row mt-10">
  <div class="form-inline ml-15">
    <dx-button
      [disabled]="readOnlyAgregar"
      *ngIf="modo == formsModo.Modo.Agregar"
      text="Agregar"
      [useSubmitBehavior]="true"
      validationGroup="validarSucursal"
      (onClick)="agregar($event)"
      type="success"
    >
    </dx-button>
    <dx-button text="Limpiar" type="danger" (onClick)="limpiar()"> </dx-button>
  </div>
</div>
<dx-data-grid
  [showBorders]="true"
  [rowAlternationEnabled]="true"
  [dataSource]="stickerConfiguracionSucursales"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true"
  [allowColumnResizing]="true"
  columnResizingMode="columnResizingMode"
>
  <dxo-load-panel [enabled]="true" text="Cargando Informaci칩n"></dxo-load-panel>

  <dxo-paging [pageSize]="10"> </dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
    [showInfo]="true"
  ></dxo-pager>

  <dxo-filter-row [visible]="true"> </dxo-filter-row>

  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-search-panel
    [visible]="true"
    [width]="240"
    placeholder="Buscar..."
  ></dxo-search-panel>

  <dxi-column
    caption="Id"
    [visible]="modo === formsModo.Modo.Actualizar"
    [allowEditing]="false"
    dataField="id"
    [width]="60"
  >
  </dxi-column>
  <dxi-column
    caption="Sucursal Id"
    [allowEditing]="false"
    dataField="sucursalId"
    [width]="150"
  >
  </dxi-column>
  <dxi-column
    caption="Sucursal"
    [allowEditing]="false"
    dataField="sucursalNombre"
    [width]="400"
  >
  </dxi-column>
  <dxi-column
    caption="Usuario Agrega"
    [allowEditing]="false"
    [hidingPriority]="0"
    dataField="usuarioAgregaId"
    [width]="150"
  >
  </dxi-column>
  <dxi-column
    caption="Fecha Agrega"
    dataField="fechaAgrega"
    dataType="date"
    [hidingPriority]="1"
    format="dd/MM/yyyy"
    [allowEditing]="false"
    [width]="150"
  >
  </dxi-column>
  <dxi-column
    caption="Usuario Modifica"
    dataField="usuarioModificaId"
    [hidingPriority]="2"
    [allowEditing]="false"
    [width]="150"
  >
  </dxi-column>
  <dxi-column
    caption="Fecha Modifica"
    dataField="fechaModifica"
    [allowEditing]="false"
    [hidingPriority]="3"
    dataType="date"
    format="dd/MM/yyyy"
    [width]="150"
  >
  </dxi-column>
  <dxi-column caption="Activo" dataField="activo" [width]="100"> </dxi-column>
  <dxi-column caption="Acciones" cellTemplate="accionTemplate" [width]="100">
  </dxi-column>
  <div *dxTemplate="let accion of 'accionTemplate'">
    <button
      rel="tooltip"
      title="Desactivar"
      *ngIf="accion.data.activo"
      type="button"
      (click)="inactivar(accion.data.id)"
      class="btn btn-grid btn-danger"
    >
      <em class="material-icons">arrow_downward</em>
    </button>
    <button
      rel="tooltip"
      title="Activar"
      *ngIf="!accion.data.activo"
      (click)="activar(accion.data.id)"
      type="button"
      class="btn btn-grid btn-success"
    >
      <em class="material-icons">arrow_upward</em>
    </button>
  </div>
</dx-data-grid>
