<dx-popup
  [width]="700"
  [height]="450"
  [showTitle]="true"
  title="Modificar Descuento"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [showCloseButton]="true"
  [visible]="esPopupModificarDescuentosVisible"
  [resizeEnabled]="true"
  contentTemplate="popup-content"
  (onHiding)="onCerrarModal($event)"
>
  <div *dxTemplate="let data of 'popup-content'">
    <dx-scroll-view width="100%" height="100%">
      <dx-form
        [formData]="productoDescuentoSucursal"
        labelLocation="top"
        [colCount]="2"
        [showValidationSummary]="true"
        validationGroup="vgModificarProductoDescuento"
      >
        <dxi-item
          dataField="productoId"
          [label]="{ text: 'Código' }"
          [editorOptions]="{ disabled: true }"
        ></dxi-item>
        <dxi-item
          dataField="productoDescripcion"
          [label]="{ text: 'Descripción' }"
          [editorOptions]="{ disabled: true }"
        ></dxi-item>
        <dxi-item
          dataField="desde"
          editorType="dxDateBox"
          [editorOptions]="{ width: '100%', displayFormat: 'dd/MM/yyyy' }"
        >
          <dxi-validation-rule
            type="required"
            message="Debe ingresar la fecha inicial."
          ></dxi-validation-rule
        ></dxi-item>
        <dxi-item
          dataField="hasta"
          editorType="dxDateBox"
          [editorOptions]="{ width: '100%', displayFormat: 'dd/MM/yyyy' }"
        >
          <dxi-validation-rule
            type="required"
            message="Debe ingresar la fecha final."
          ></dxi-validation-rule
        ></dxi-item>
        <dxi-item
          dataField="descuentoAdicional"
          editorType="dxNumberBox"
          [editorOptions]="{
            format: '#0.##%',
            step: 0.01,
            min: 0.01,
            max: 1.0
          }"
        ></dxi-item>
        <dxi-item dataField="observaciones"></dxi-item>
        <dxi-item dataField="activo"></dxi-item>
      </dx-form>
      <div class="btn-contenedor float-right">
        <div class="btn-item">
          <dx-button
            text="Guardar"
            type="default"
            [useSubmitBehavior]="true"
            validationGroup="vgModificarProductoDescuento"
            (onClick)="modificarProductoDescuentoSucursal($event)"
          >
          </dx-button>
        </div>
      </div>
    </dx-scroll-view>
  </div>
</dx-popup>
