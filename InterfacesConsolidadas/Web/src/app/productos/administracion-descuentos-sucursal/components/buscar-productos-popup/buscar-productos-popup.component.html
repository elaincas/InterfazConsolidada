<dx-popup
  [width]="700"
  [height]="600"
  [showTitle]="true"
  title="Buscar Productos"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [showCloseButton]="true"
  [visible]="visible"
  [resizeEnabled]="true"
  contentTemplate="popup-content"
  (onHiding)="OnCerrarModal($event)"
>
  <div *dxTemplate="let data of 'popup-content'">
    <dx-scroll-view width="100%" height="100%">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <dx-text-box
              placeholder="Código o nombre del producto"
              [(value)]="busqueda"
            ></dx-text-box>
            <span class="input-group-btn">
              <button
                class="btn btn-fill btn-Azulsiman"
                type="button"
                (click)="buscarProductos()"
              >
                Buscar
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <dx-data-grid
            #dataGridProductos
            [dataSource]="productos"
            keyExpr="prod_id"
          >
            <dxo-paging [pageSize]="10"> </dxo-paging>
            <dxo-pager
              [showPageSizeSelector]="true"
              [allowedPageSizes]="[10, 25, 50, 100]"
              [showInfo]="true"
            ></dxo-pager>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-selection
              mode="multiple"
              showCheckBoxesMode="onClick"
            ></dxo-selection>

            <dxi-column dataField="prod_id" caption="Código" [width]="90"></dxi-column>
            <dxi-column
              dataField="prod_Desc"
              caption="Descripción"
            ></dxi-column>
          </dx-data-grid>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-fill btn-Azulsiman"
            type="button"
            (click)="agregarProductosSeleccionados()"
          >
            Agregar
          </button>
        </div>
      </div>
    </dx-scroll-view>
  </div>
</dx-popup>
