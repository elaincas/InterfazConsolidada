<div class="sidebar-wrapper">

  <div class="user">
    <div class="photo">
      <img src="assets/img/faces/avatar.png" />
    </div>
    <div class="info">
      <a data-toggle="collapse" href="#collapseExample" class="collapsed">
        <span>
          {{Usuario.usuario}}
          <b class="caret"></b>
        </span>
      </a>
      <div class="collapse" id="collapseExample">
        <ul class="nav">
          <li>
            <a href="javascript:void(0)" (click)="salir()">
              <span class="sidebar-normal">Salir</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="isNotMobileMenu()">
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group form-search is-empty">
        <input class="form-control" placeholder="Search" type="text">
        <span class="material-input"></span>
        <span class="material-input"></span>
      </div>
      <button class="btn btn-white btn-round btn-just-icon" type="submit">
        <i class="material-icons">search</i>
        <div class="ripple-container"></div>
      </button>
    </form>
    <ul class="nav nav-mobile-menu">
      <li class="">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#pablo" aria-expanded="false">
          <i class="material-icons">dashboard</i>
          <p class="hidden-lg hidden-md">Dashboard</p>
          <div class="ripple-container"></div>
        </a>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
          <i class="material-icons">notifications</i>
          <span class="notification">5</span>
          <p class="hidden-lg hidden-md">
            Notifications
            <b class="caret"></b>
          </p>
          <div class="ripple-container"></div>
        </a>
        <ul class="dropdown-menu">

        </ul>
      </li>
      <li class="">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#pablo" aria-expanded="false">
          <i class="material-icons">person</i>
          <p class="hidden-lg hidden-md">Profile</p>
          <div class="ripple-container"></div>
        </a>
      </li>
      <li class="separator hidden-lg hidden-md"></li>
    </ul>
  </div>
  <span class="nav-menu-title" [ngClass]="{'hide': !sideBar.esMenuInicio }">
    MAIN
  </span>



  <div class="nav-menu-title" [ngClass]="{'hide': sideBar.esMenuInicio }">
    <i class="material-icons nav-menuActual-iconBack nav-menu-title-items" (click)="sideBar.backMenu()" >keyboard_backspace</i>
    <span class="nav-menu-title-items nav-menu-title-text">
      {{sideBar?.menuActual?.title}}
    </span>
  </div>

  <div class="nav-container">
    <app-nav-fs [ngClass]="{'hide': !sideBar.esMenuInicio }" (onItemClick)="onMainMenuItemClick($event)" [opciones]="sideBar.opciones"></app-nav-fs>
    <app-nav-fs [ngClass]="{'hide': sideBar.esMenuInicio }" [opciones]="sideBar.menuActual?.opciones"></app-nav-fs>
    <!-- <pre>{{sideBar | json}}</pre> -->
  </div>
</div>
