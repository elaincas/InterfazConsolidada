<div class="col-md-3">
  <div class="card">
    <div class="card-header card-header-icon" data-background-color="green">
      <i class="material-icons">add</i>
    </div>
    <div class="card-content">
      <h4 class="card-title">Productos</h4>
      <div class="row">
        <div class="col-sm-12">
          <table cellspacing="0" class="table table-striped table-no-bordered table-hover dataTable collapsed" id="datatables" role="grid" aria-describedby="datatables_info">
            <thead>
            <tr role="row">
              <th class="text-center">Código</th>
              <th class="text-center">Descripción</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr *ngFor="let producto of Productos">
              <td >
                {{producto}}
              </td>
              <td>
                {{producto}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group form-button">
            <button class="btn btn-fill btn-Azulsiman" (click)="ingresarProductos()">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
