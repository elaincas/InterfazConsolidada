<div class="wrapper wrapper-full-page">
  <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-example">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

    </div>
  </nav>
  <div class="full-page login-page" filter-color="black" data-image="./assets/img/login.jpeg">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <div>
              <div class="card card-login card-hidden">
                <div class="card-header text-center" data-background-color="red">
                  <h4 class="card-title">Login</h4>
                </div>
                <div class="card-content">
                  <form #login="ngForm" id="formLogin" (ngSubmit)="login.form.valid && acceder()">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="material-icons">face</i>
                      </span>
                      <div class="form-group label-floating">
                        <label class="control-label">Usuario</label>
                        <input type="text" class="form-control" name="usuario" [(ngModel)]="loginFrm.usuario">
                      </div>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="material-icons">lock_outline</i>
                      </span>
                      <div class="form-group label-floating">
                        <label class="control-label">Clave</label>
                        <input type="password" class="form-control" name="clave" [(ngModel)]="loginFrm.clave">
                      </div>
                    </div>
                  </form>

                  <span *ngIf="false" class="error">
                    Usuario y/o clave incorrectos
                  </span>

                </div>
                <div class="footer text-center">
                  <button type="submit" form="formLogin" class="btn btn-rose btn-simple btn-wd btn-lg">Ingresar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="copyright pull-right">
          &copy; {{test | date: 'yyyy'}}
          <a href="">Grupo Farsim√°n</a>
        </p>
      </div>
    </footer>
  </div>
</div>
