<!-- <app-main-loader></app-main-loader> -->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="green">
                        <i class="material-icons">compare_arrows</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">
                            <strong>Traslado de Productos</strong>
                        </h4>
                        <div class="row">
                            <div class="col-lg-offset-1 col-md-11">
                                <div class="row">
                                    <br>
                                    <div class="col-lg-4 col-md-10 col-sm-12 col-xs-12">
                                        <span>Zona Envía:</span>
                                        <dx-select-box #dropDownZonasEnvia [(ngModel)]="traslado.ZonaIDEnvia"
                                            displayExpr="zona" valueExpr="zonaID" placeholder="Zonas..."
                                            [showClearButton]="true" [dataSource]="zonasTraslado" closeOnOutsideClick="true"
                                            name="dropDownZonas">
                                        </dx-select-box>
                                    </div>
                                    <div class="col-lg-4 col-md-10 col-sm-12 col-xs-12">
                                        <span>Zona Recibe:</span>
                                        <dx-select-box #dropDownZonasRecibe [(ngModel)]="traslado.ZonaIDRecibe"
                                            displayExpr="zona" valueExpr="zonaID" placeholder="Zonas..."
                                            [showClearButton]="true" [dataSource]="zonas" closeOnOutsideClick="true"
                                            name="dropDownZonas">
                                        </dx-select-box>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                                        <span>Producto:</span>
                                        <dx-lookup #dropDownProductos [(ngModel)]="productoSeleccionado.productoID" displayExpr="nombreProducto"
                                            valueExpr="productoID" placeholder="Select a value..." [showClearButton]="true"
                                            [dataSource]="productos" closeOnOutsideClick="true" name="dropDownProducto">
                                        </dx-lookup>
                                    </div>
                                    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4">
                                        <span>Cantidad:</span>
                                        <dx-number-box [(ngModel)]="productoSeleccionado.Cantidad" min="1" [showSpinButtons]="true"></dx-number-box>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
                                        <button rel="tooltip" title="Agregar" type="button" style="margin-top:15px" (click)="AgregarProductosAlista()"
                                            class="btn btn-just-icon btn-round mat-raised-button btn-success ">
                                            <i class="material-icons">add</i>
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <div class="row" *ngIf="productosAtrasladar.length > 0">
                                    <div class="col-md-12">
                                        <dx-data-grid #grid id="gridAuxiliar" [dataSource]="productosAtrasladar"
                                            [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                                            [rowAlternationEnabled]="true">
                                            <dxi-column caption="Código" [width]="70" dataField="productoID"></dxi-column>
                                            <dxi-column caption="Producto" [width]="400" dataField="NombreProducto"></dxi-column>
                                            <dxi-column caption="Cantidad" [width]="100" dataField="Cantidad"></dxi-column>
                                            <dxi-column [width]="50" cellTemplate="accionTemplate"></dxi-column>
                                            <div *dxTemplate="let a of 'accionTemplate'">
                                                <button rel="tooltip" title="Eliminar" type="button" (click)="EliminarProductoDeLista(a.data)" class="btn btn-grid btn-danger ">
                                                  <i class="material-icons">close</i>
                                                </button>
                                              </div>
                                        </dx-data-grid>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <br>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <dx-button type="success" text="Aceptar" style="float: right" (onClick)="GuardarInformacion()"></dx-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
