<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="green">
                        <i class="material-icons">check_circle</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">
                            <strong>Aceptar/Denegar Traslado</strong>
                        </h4>
                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-10 col-md-10 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="col-md-6" style="margin-top: 20px;">
                                        <span class="labelsFormularios">Traslados realizados:</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <dx-data-grid #grid [dataSource]="traslados" [showColumnLines]="true"
                                            [showRowLines]="true" [showBorders]="true" [masterDetail]="{ enabled: true, template:'detalleTemplate'}"
                                            [columnAutoWidth]="true" [rowAlternationEnabled]="true">
                                            <dxo-selection mode="single"></dxo-selection>
                                            <dxi-column dataField="trasladoId" caption="#" [width]="100"></dxi-column>
                                            <dxi-column dataField="zonaIDEnvia" caption="Zona EnvÃ­a" [width]="100">
                                                <dxo-lookup [dataSource]="zonas" closeOnOutsideClick="true"
                                                    showPopupTitle="false" displayExpr="zona" valueExpr="zonaID">
                                                </dxo-lookup>
                                            </dxi-column>
                                            <dxi-column dataField="zonaIDRecibe" caption="Zona Recibe" [width]="100">
                                                <dxo-lookup [dataSource]="zonas" closeOnOutsideClick="true"
                                                    showPopupTitle="false" displayExpr="zona" valueExpr="zonaID">
                                                </dxo-lookup>
                                            </dxi-column>
                                            <dxi-column caption="Fecha" dataField="fecha" dataType="date" [width]="90" cellTemplate="dateCell"></dxi-column>
                                            <div *dxTemplate="let cellData of 'dateCell'">
                                                {{cellData.value | date: 'dd/MM/yyyy'}}
                                            </div>
                                            <dxi-column caption="Colaborador" dataField="usuario" [width]="300"></dxi-column>
                                            <dxi-column caption="Aceptar/Denegar" cellTemplate="accionTemplate" [width]="130"></dxi-column>
                                            <div *dxTemplate="let accion of 'accionTemplate'">
                                                <div style="text-align: center">
                                                    <button rel="tooltip" type="button" class="btn btn-grid btn-success"
                                                        (click)="Aprobar(accion.data)">
                                                        <i style="font-size: 25px" class="material-icons">check_circle_outline</i>
                                                    </button>
                                                    <button rel="tooltip" type="button" class="btn btn-grid btn-danger"
                                                        (click)="Denegar(accion.data)">
                                                        <i style="font-size: 25px" class="material-icons">block</i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div *dxTemplate="let detalle of 'detalleTemplate'">
                                                <dx-data-grid [rowAlternationEnabled]="true" [showBorders]="true"
                                                    [dataSource]="detalle.data.productosTraslado">
                                                    <dxi-column dataField="productoID" caption="Cod. Producto" [width]="150"></dxi-column>
                                                    <dxi-column dataField="productoID" caption="Producto" [width]="300">
                                                        <dxo-lookup [dataSource]="productos" closeOnOutsideClick="true"
                                                            showPopupTitle="false" displayExpr="nombreProducto"
                                                            valueExpr="productoID">
                                                        </dxo-lookup>
                                                    </dxi-column>
                                                    <dxi-column dataField="cantidad" caption="Cantidad" [width]="100"></dxi-column>

                                                </dx-data-grid>
                                            </div>
                                        </dx-data-grid>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
