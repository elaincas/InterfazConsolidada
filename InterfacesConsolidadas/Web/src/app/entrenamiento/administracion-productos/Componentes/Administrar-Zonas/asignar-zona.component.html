<!-- <app-main-loader></app-main-loader> -->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="green">
                        <i class="material-icons">person_pin_circle</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">
                            <strong>Asignaci√≥n de Zonas</strong>
                        </h4>
                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-8 col-md-8 col-sm-10 col-xs-10">
                                <div class="row">
                                    <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6">
                                        <span>Colaborador Vhur:</span>
                                        <dx-number-box [(ngModel)]="zonaEncargado.UsuarioEncargadoID" (onValueChanged)="ObtenerInformacionColaborador()"></dx-number-box>
                                    </div>
                                </div>
                                <div class="row">
                                    <br>
                                    <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
                                        <span>Colaborador:</span>
                                        <dx-text-box placeholder="Colaborador..." disabled="true" [(ngModel)]="productoColaborador.NombreColaborador"></dx-text-box>
                                    </div>
                                    <div class="col-lg-4 col-md-10 col-sm-12 col-xs-12">
                                        <span>Zona:</span>
                                        <dx-lookup #dropDownZonas [(ngModel)]="zonaEncargado.ZonaID" displayExpr="zona" valueExpr="zonaID"
                                            placeholder="Zonas..." [showClearButton]="true" [dataSource]="zonas" closeOnOutsideClick="true"
                                            name="dropDownZonas">
                                        </dx-lookup>
                                    </div>
                                </div>

                                <div class="row">
                                    <br>
                                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                                        <dx-button type="success" text="Asignar" style="float: right" (onClick)="GuardarInformacion()"></dx-button>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
