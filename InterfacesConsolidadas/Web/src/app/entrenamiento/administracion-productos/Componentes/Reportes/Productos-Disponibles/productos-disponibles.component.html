<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="green">
                        <i class="material-icons">assignment_ind</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">
                            <strong>Productos Disponibles</strong>
                        </h4>
                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-10 col-md-10 col-sm-12 col-xs-12">
                                <div class="row">
                                    <dx-button icon="fa fa-search" type="default" text="Obtener InformaciÃ³n" (onClick)="ObtenerProductosdisponibles()"></dx-button>
                                </div>
                                <div class="row">
                                    <dx-data-grid #grid id="gridCompensacion" [dataSource]="productosDisponibles" [showColumnLines]="true" [showRowLines]="true"
                                        [showBorders]="true" [columnAutoWidth]="true" [rowAlternationEnabled]="true">
                                        <dxo-filter-row [visible]="true"> </dxo-filter-row>
                                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                                        <dxo-paging [pageSize]="10" [pageIndex]="0"> </dxo-paging>
                                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]" [showNavigationButtons]="true">
                                        </dxo-pager>
                                        <dxo-export [enabled]="true" fileName="Productos_Disponibles" [allowExportSelectedData]="true"></dxo-export>
                                        <dxi-column caption="Prod. Cod." width="150px" dataField="productoID"> </dxi-column>
                                        <dxi-column dataField="nombreProducto" caption="Producto"></dxi-column>
                                        <dxi-column caption="Cantidad" width="200px" dataField="cantidad"> </dxi-column>
                                        <dxi-column caption="Estado" width="200px" dataField="estado"> </dxi-column>
                                        <dxi-column caption="Observaciones" dataField="observacion"> </dxi-column>
                                        <div *dxTemplate="let cellData of 'dateCell'">
                                            {{cellData.value | date: 'dd/MM/yyyy'}}
                                        </div>
                                        <!-- <div *dxTemplate="let cellData of 'moneyCell'">
                                        {{cellData.value | number:'.2-5'}}
                                    </div> -->
                                    </dx-data-grid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
