<!-- <app-main-loader></app-main-loader> -->
<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-icon" data-background-color="green">
                            <i class="material-icons">inbox</i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">
                                <strong>Transacciones Productos</strong>
                            </h4>
                            
                            <div class="row">
                                <div class="col-lg-offset-1 col-lg-10 col-md-10 col-sm-12 col-xs-12">
                                    <div class="row">
                                    <div class="col-lg-4 col-md-8 col-sm-8 col-xs-8">
                                            <span>Tipo Transacci√≥n:</span>
                                            <dx-select-box [dataSource]="estados" displayExpr="descripcion" valueExpr="estadoID" placeholder="Estados..." [(ngModel)]="estadoID">
                                            </dx-select-box>
                                        </div>
                                        <div class="col-lg-2 col-md-5 col-sm-8 col-xs-8">
                                                <span>Desde:</span>
                                                <dx-date-box  [displayFormat]="'dd/MM/yyyy'" [(ngModel)]="fechaDesde" type="date">
                                                </dx-date-box>
                                                </div>
                                            <div class="col-lg-2 col-md-5 col-sm-8 col-xs-8">
                                                <span>Hasta:</span>
                                                <dx-date-box  [displayFormat]="'dd/MM/yyyy'" [(ngModel)]="fechaHasta" type="date">
                                                </dx-date-box>
                                            </div>
                                            <div class="col-lg-2 col-md-2  col-sm-4 col-xs-4">
                                                <br>
                                                <dx-button type="default" icon="fa fa-search" (onClick)="BusquedaInformacion()"></dx-button>
                                            </div>
                                    </div>
                                </div>
                                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">
                                    <br><br><br>
                                            <dx-data-grid #grid id="gridCompensacion" [dataSource]="transaccionesProductos" [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                                        [columnAutoWidth]="true" [rowAlternationEnabled]="true" >
                                        <dxo-filter-row [visible]="true"> </dxo-filter-row>
                                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                                        <dxo-paging [pageSize]="10"></dxo-paging>
                                        <dxo-export [enabled]="true" fileName="Transacciones_Productos_Colaboradores" [allowExportSelectedData]="true"></dxo-export>
                                        <dxi-column  caption="Prod. Cod." width="150px" dataField="productoID"> </dxi-column>
                                        <dxi-column dataField="producto" caption="Producto"></dxi-column>
                                        <dxi-column  caption="Lote" width="200px" dataField="productoDetalleID"> </dxi-column>
                                        <dxi-column  caption="Estado" width="200px" dataField="estado"> </dxi-column>
                                        <dxi-column caption="Fecha Estado" dataField="fecha" dataType="date" cellTemplate="dateCell">
                                        </dxi-column>
                                        <dxi-column caption="Colaborador Vhur" dataField="colaboradorID"> </dxi-column>
                                        <dxi-column caption="Colaborador" dataField="nombreColaborador"> </dxi-column>
                                        <dxi-column caption="Asigna" dataField="asigna"> </dxi-column>
                                        <dxi-column
                                        dataField="transaccionesProductosId"
                                        caption="Eliminar"
                                        cellTemplate="finalizarTemplate"
                                        width="95"
                                    >
                                    </dxi-column>
                                    <div *dxTemplate="let data of 'finalizarTemplate'">
                                        <dx-button type="danger" icon="fa fa-trash" (onClick)="anular(data.value)"></dx-button>
                                    </div>
                                        <div *dxTemplate="let cellData of 'dateCell'">
                                            {{cellData.value | date: 'dd/MM/yyyy'}}
                                        </div>
                                        <dxo-scrolling mode="virtual"></dxo-scrolling>
                                    </dx-data-grid>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
