<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="green">
        <i class="material-icons">local_offer</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Administración Descuentos Adicionales</h4>
        <div class="row">
          <div class="col-md-12">
            <h5 class="labelsFormularios"><strong>Descuento Adicional por Día</strong></h5>
          </div>
        </div>
        <div>
          <app-descuento-adicional-dia></app-descuento-adicional-dia>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col-xs-10 col-md-10">
            <h5 class="labelsFormularios"><strong>Agregados recientemente</strong></h5>
          </div>
          <div class="col-xs-2 col-md-2" style="text-align: right;">
            <button class="btn btn-Azulsiman" (click)="VerTodosLosDescuentos()">Ver Todos</button>
          </div>
        </div>
        <app-descuento-adicional-dia-listado [listadoDescuentos]="listadoDescuentos" [mostrarTodos]="false" [mostrarPopUp]="mostrarPopUp"></app-descuento-adicional-dia-listado>
      </div>
    </div>
  </div>
</div>
